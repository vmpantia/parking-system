pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: Preparation
    jobs:
      - job: PreparationJob
        displayName: 'Preparations'
        steps:
        - task: DotNetCoreCLI@2
          displayName: 'Restore NuGet Packages'
          inputs:
            command: 'restore'
            projects: $(solution)
            feedsToUse: 'select'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            projects: $(solution)
            arguments: '--configuration $(buildConfiguration)'

  - stage: QA
    dependsOn: Dev
    condition: succeeded('Dev')
    jobs:
      - job: QAJob

  - stage: UAT
    dependsOn: Dev
    condition: succeeded('Dev')
    jobs:
      - job: UATJob
        pool: server
        steps:
        - task: ManualValidation@0
          displayName: 'Manual Validation'
          inputs:
            notifyUsers: 'vincent.m.pantia@gmail.com'
            instructions: 'To resume you must review and approve this process.'
            onTimeout: reject
    
  - stage: PROD
    dependsOn:
      - QA
      - UAT
    condition: succeeded('QA', 'UAT')
    jobs:
      - job: PRODJob

