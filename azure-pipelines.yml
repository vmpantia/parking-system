# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

#trigger:
#- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        displayName: 'Prepare Build'
        steps:

        # This step will restore the nuget packages of the projects or install dependencies
        - task: DotNetCoreCLI@2
          displayName: 'Restore'
          inputs:
            command: 'restore'
            projects: $(solution)
            feedsToUse: 'select'

        #This step will build the project or solution
        - task: DotNetCoreCLI@2
          displayName: 'Build'
          inputs:
            command: 'build'
            projects: $(solution)
            arguments: '--configuration $(buildConfiguration)'
            
        #This step will run the unit tests of the project
        - task: DotNetCoreCLI@2
          displayName: 'Test'
          inputs:
            command: 'test'
            projects: $(solution)
            arguments: '--configuration $(buildConfiguration)'
        
        #This step will generate publish file for deployment
        - task: DotNetCoreCLI@2
          displayName: 'Publish'
          inputs:
            command: 'publish'
            publishWebProjects: true
            arguments: '--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)'
            zipAfterPublish: true

        #This step will store the published artifact to container
        - task: PublishBuildArtifacts@1
          displayName: 'Publish Artifact'
          inputs:
            PathtoPublish: '$(build.artifactstagingdirectory)'
            ArtifactName: 'files'
            publishLocation: 'Container'
          condition: succeeded()

  - stage: QA
    dependsOn: Preparation
    condition: succeeded()
    jobs:
      - job: QAJob

  - stage: UAT
    dependsOn: Preparation
    condition: succeeded()
    jobs:
      - job: UATJob
        pool: server
        steps:
        - task: ManualValidation@0
          displayName: 'Manual Validation'
          inputs:
            notifyUsers: 'vincent.m.pantia@gmail.com'
            instructions: 'To resume you must review and approve this process.'
            onTimeout: reject
    
  - stage: PROD
    dependsOn:
      - QA
      - UAT
    condition: succeeded('QA', 'UAT')
    jobs:
      - job: PRODJob

