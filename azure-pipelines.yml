pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: Dev
    jobs:
      - job: DevJob

  - stage: QA
    dependsOn: Dev
    condition: succeeded('Dev')
    jobs:
      - job: QAJob
      - deployment: QADeployment
        environment: 'QA'
        strategy:
          runOnce:
            deploy:
              steps:
              - script: echo "Deploying to QA"
        # Add manual approval
        dependsOn: QAJob
        condition: succeeded()

  - stage: UAT
    dependsOn: Dev
    condition: succeeded('Dev')
    jobs:
      - job: UATJob
      - deployment: UATDeployment
        environment: 'UAT'
        strategy:
          runOnce:
            deploy:
              steps:
              - script: echo "Deploying to QA"
        # Add manual approval
        dependsOn: UATJob
        condition: succeeded()
    
  - stage: PROD
    dependsOn:
      - QA
      - UAT
    condition: succeeded('QA', 'UAT')
    jobs:
      - job: PRODJob

    

